name: ğŸ¦€ Rust CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: ğŸ” Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        
      - name: Run cargo check
        run: cargo check --all-features

  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        
      - name: Build release
        run: cargo build --release
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: keyboard-warrior-linux
          path: target/release/keyboard-warrior

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        
      - name: Run tests
        run: cargo test --all-features

  clippy:
    name: ğŸ“ Clippy
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: clippy
          
      - name: Run Clippy
        run: cargo clippy -- -D warnings

  format:
    name: ğŸ“ Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt
          
      - name: Check formatting
        run: cargo fmt -- --check

  # Build for multiple platforms
  cross-build:
    name: ğŸŒ Cross Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: [build, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: keyboard-warrior
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: keyboard-warrior
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: keyboard-warrior
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: keyboard-warrior.exe

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: keyboard-warrior-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}
